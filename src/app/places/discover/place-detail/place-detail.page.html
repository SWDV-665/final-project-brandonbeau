<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>New Destinations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <ion-img [src]="place.imageUrl"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>New Destination</ion-card-subtitle>
      <ion-card-title>{{ place.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <p>{{ place.description }}</p>
    </ion-card-content>
    <ion-item>
      <ion-button fill="outline" slot="end" (click)="onBookPlace()">Book</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
